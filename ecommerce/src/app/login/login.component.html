
    <div class="container-fluid">
        <div class="row" style="display: flex; margin: 2em auto;">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12" style="height: 210px;">
                    <img src="../../assets/img/logo.jpg" style="width: 200px; height: 200px; margin-top: 10px; border-radius: 200px;">
                </div>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form" style="text-align: -webkit-center;">
                        <form [formGroup] = "formularioLogin" (ngSubmit)="validar()" style="width: 70%;" >
                            <div class="form-group center-input">
                                <label class="form-control-label">USUARIO</label>
                                <input type="text" class="form-control" formControlName="user">
                                <small *ngIf="userField?.hasError('required') && userField?.touched" class="errorText">*El usuario es requerido</small>
                            </div>
                            <div class="form-group center-input">
                                <label class="form-control-label">CONTRASEÑA</label>
                                <input type="password" class="form-control" formControlName="pwd">
                                <small  *ngIf="pwdField?.hasError('required') && pwdField?.touched" class="errorText">*La contraseña es requerida</small>
                                
                            </div>
                            <p>
                                <small class="errorText">{{alertUser}}</small>
                            </p>
                            <div class="row content" style="margin-bottom: 20px;">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-outline-primary" style="margin: 5px;">Ingresar</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-outline-primary" routerLink="../nuevo-usuario" style="margin: 5px;">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>
    <br><br><br>
